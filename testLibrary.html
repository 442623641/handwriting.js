<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <canvas id="can" width="400" height="400" style="border: 2px solid; cursor: crosshair;"></canvas>
    <canvas id="can2" width="400" height="400" style="border: 2px solid; cursor: crosshair;"></canvas>
    <button onclick="can1.erase(); can2.erase()">Erase</button>
    <button onclick="can1.recognize()">Send</button>
    <button onclick="can2.recognize()">Send2</button>
    <button onclick="can1.undo()">Undo</button>
    <button onclick="can1.redo()">REDO</button>
    <button onclick="can2.undo()">Undo2</button>
    <script type="text/javascript" src="./handwriting.canvas.js"></script>
    <script type="text/javascript">
    	var can1 = new handwriting.Canvas(document.getElementById("can"), 3);
    	can1.setCallBack(function(data, err) {if(err) throw err; else console.log(data);});
    	can1.set_Undo_Redo(true, true);
        can1.setOptions({language:"zh_TW"});
    	var can2 = new handwriting.Canvas(document.getElementById("can2"), 5);
    	can2.setCallBack(function(data, err) {console.log(data);});
    	can2.set_Undo_Redo(false, false);
        can2.setOptions({language:"en"});
    </script>
</body>
</html>
